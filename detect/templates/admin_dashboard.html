<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen">
  <div class="flex flex-col md:flex-row h-full">
    <!-- Sidebar -->
    <aside class="w-full md:w-1/5 bg-gray-800 text-gray-200 h-full md:h-auto md:min-h-screen">
      <div class="p-4 text-center text-lg font-semibold">
        Admin Dashboard
      </div>
      <nav class="mt-4">
        <a href="#" class="block py-2 px-4 text-gray-300 hover:bg-gray-700">Dashboard</a>
        <a href="/ad_viewusers/" class="block py-2 px-4 text-gray-300 hover:bg-gray-700">Users</a>
        <a href="/view_news/" class="block py-2 px-4 text-gray-300 hover:bg-gray-700">News</a>
        <a href="/view_reported_news/" class="block py-2 px-4 text-gray-300 hover:bg-gray-700">Marked News</a>
        <a href="/ad_view_feedback/" class="block py-2 px-4 text-gray-300 hover:bg-gray-700">Feedback Posted</a>
        <a href="/adlogout/" class="block py-2 px-4 text-gray-300 hover:bg-gray-700">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-white p-6">
      <!-- Topbar -->
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
        <button class="md:hidden p-2 bg-gray-800 text-gray-100 rounded focus:outline-none" onclick="toggleSidebar()">
          Menu
        </button>
      </header>
      
      <!-- Content -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Card 1 -->
        <div class="bg-gray-100 p-4 rounded shadow-md">
          <h2 class="text-lg font-semibold mb-2">Total Users</h2>
          <p class="text-gray-700">{{ user_count }}</p>
        </div>
        <!-- Card 2 -->
        <div class="bg-gray-100 p-4 rounded shadow-md">
          <h2 class="text-lg font-semibold mb-2">Total News</h2>
          <p class="text-gray-700">{{news_count}}</p>
        </div>
        <!-- Card 3 -->
        <div class="bg-gray-100 p-4 rounded shadow-md">
          <h2 class="text-lg font-semibold mb-2">Total Feedback</h2>
          <p class="text-gray-700">{{ feed_count }}</p>
        </div>
        <!-- Add more cards as needed -->
      </div>
    </main>
  </div>

  <!-- Script for mobile menu toggle -->
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('aside');
      sidebar.classList.toggle('hidden');
    }
  </script>
</body>
</html>
