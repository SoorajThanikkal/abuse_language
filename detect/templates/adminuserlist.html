<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1a202c;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        .sidebar a {
            margin: 10px 0;
            color: #a0aec0;
            text-decoration: none;
            font-size: 1rem;
        }
        .sidebar a:hover {
            color: #63b3ed;
        }
        /* Content area styling */
        .content {
            margin-left: 250px;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 50; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
        }
      
        .modal-content {
            background-color: #2d3748; /* Dark background */
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #444; /* Border color */
            width: 90%; /* Could be more or less, depending on screen size */
            max-width: 400px; /* Maximum width */
            border-radius: 8px; /* Rounded corners */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-xl font-semibold mb-4">Admin Dashboard</h2>
        <a href="{% url 'admin_dashboard' %}">Home</a>
        <a href="{% url 'ad_viewusers' %}">User List</a>
        <!-- Add more links as needed -->
    </div>

    <!-- Content Area -->
    <div class="content">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">User List</h1>
        
        <div class="overflow-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="px-6 py-3 border-b text-left">ID</th>
                        <th class="px-6 py-3 border-b text-left">Name</th>
                        <th class="px-6 py-3 border-b text-left">Email</th>
                        <th class="px-6 py-3 border-b text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="text-gray-700">
                        <td class="px-6 py-4 border-b">{{ user.id }}</td>
                        <td class="px-6 py-4 border-b">{{ user.name }}</td>
                        <td class="px-6 py-4 border-b">{{ user.email }}</td>
                        <td class="px-6 py-4 border-b">
                            <a href="{% url 'adedit_user' user.id %}" class="text-blue-500 hover:underline">Edit</a> |
                            <p onclick="openModal({{ user.id }})" class="text-red-500 hover:underline cursor-pointer">Delete</p>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-gray-500 py-4">No users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-center text-white mb-4">Confirm Delete User</h2>
            <p class="text-gray-300 mb-4">Are you sure you want to delete this user? This action cannot be undone.</p>
            <div class="flex justify-between">
                <button class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700" onclick="closeModal()">Cancel</button>
                <a id="confirmDeleteLink" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Delete</a>
            </div>
        </div>
    </div>
    
    <script>
        function openModal(userId) {
            const deleteLink = document.getElementById('confirmDeleteLink');
            deleteLink.href = "{% url 'addelete_user' 0 %}".replace('0', userId);
            document.getElementById('deleteModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
