<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Gradient Background */
        .bg-instagram-gradient {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen font-sans">

    <!-- Login Container -->
    <div class="w-full max-w-xs bg-white p-8 rounded-lg shadow-md">
        <!-- Logo (replace with actual logo image if needed) -->
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-6">InstaSocial</h2>

        <!-- Form -->
        <form method="POST" action="{% url 'user_login' %}" class="space-y-4">
            {% csrf_token %}

            <input type="email" name="email" placeholder="Email" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">

            <input type="password" name="password" placeholder="Password" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">

            <button type="submit"
                class="w-full bg-instagram-gradient text-white py-2 rounded-lg font-semibold hover:opacity-90 transition">
                Log In
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-4">
            <hr class="w-full border-gray-300">
            <span class="px-3 text-gray-500 font-semibold text-sm">OR</span>
            <hr class="w-full border-gray-300">
        </div>

        <!-- Link to Signup -->
        <p class="text-center text-gray-500 mt-6 text-sm">
            Don't have an account? <a href="{% url 'user_reg' %}" class="text-blue-500 font-medium hover:underline">Sign up</a>
        </p>
    </div>

</body>

</html>
