<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Edit User</h1>
            
            <form action="" method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.name }}" 
                           class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-800 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" 
                           class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-800 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" 
                           class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-800 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="pro_pic" class="block text-sm font-medium text-gray-700">Profile Pic</label>
                    <input type="file" accept=".jpg" id="pro_pic" name="pro_pic" value="{{ user.pro_pic }}" 
                           class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-800 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex justify-between mt-6">
                    <a href="{% url 'ad_viewusers' %}" class="text-blue-500 hover:underline">Back to User List</a>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
