<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Instagram-style Gradient */
        .bg-instagram-gradient {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen font-sans">

    <!-- Registration Container -->
    <div class="w-full max-w-xs bg-white p-8 rounded-lg shadow-md">
        <!-- Logo / Heading (replace with logo image if preferred) -->
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-6">InstaSocial</h2>

        <!-- Registration Form -->
        <form method="POST" action="{% url 'user_reg' %}" class="space-y-4">
            {% csrf_token %}

            <input type="text" name="name" placeholder="Full Name" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">

            <input type="email" name="email" placeholder="Email" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">

            <input type="password" name="password" placeholder="Password" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">

            <input type="text" name="phone" placeholder="Phone Number" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">

            <button type="submit"
                class="w-full bg-instagram-gradient text-white py-2 rounded-lg font-semibold hover:opacity-90 transition">
                Sign Up
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-4">
            <hr class="w-full border-gray-300">
            <span class="px-3 text-gray-500 font-semibold text-sm">OR</span>
            <hr class="w-full border-gray-300">
        </div>

        <!-- Link to Login -->
        <p class="text-center text-gray-500 text-sm">
            Already have an account? <a href="{% url 'user_login' %}" class="text-blue-500 font-medium hover:underline">Log in</a>
        </p>
    </div>

</body>

</html>
